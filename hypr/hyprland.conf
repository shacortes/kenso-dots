source = ~/.config/hypr/colors/colors.conf
# #######################################################################################
# AUTOGENERATED HYPRLAND CONFIG.
# EDIT THIS CONFIG ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################


# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hypr.land/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=,preferred,auto,1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$menu = rofi -show drun


#################
### AUTOSTART ###
#################
exec-once = swww-daemon
exec-once = waybar
exec-once = swaync
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data
exec-once = qs --path ~/.config/quickshell/hypr-overview &
exec-once = qs --path ~/.config/quickshell/hypr-lens &
exec-once = playerctld
exec-once = swayosd-server
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = mpd-mpris
exec-once = qs --path ~/.config/quickshell/music &
exec-once = ~/.config/rmpc/song-notify.sh
# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Bibata-Modern-Ice
env = HYPRCURSOR_SIZE,24


###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 3
    gaps_out = 12

    border_size = 1

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = $secondary
    col.inactive_border = $outline_variant

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 5

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 4
        passes = 3
        vibrancy = 0.5
    }
}

animations {
enabled = true
bezier = smoothOut, 0.36, 0, 0.66, -0.56
bezier = smoothIn, 0.25, 1, 0.5, 1
bezier = overshot, 0.05, 0.9, 0.1, 1.05
bezier = softSnap, 0.4, 0, 0.2, 1
bezier = fluent, 0.0, 0.0, 0.2, 1.0
animation = windows, 1, 5, overshot, popin 80%
animation = windowsIn, 1, 5, overshot, popin 80%
animation = windowsOut, 1, 4, smoothOut, popin 95%
animation = windowsMove, 1, 4, softSnap
animation = layersIn, 1, 3, smoothIn, slide
animation = layersOut, 1, 2, softSnap, slide
animation = fade, 1, 4, smoothIn
animation = fadeIn, 1, 4, smoothIn
animation = fadeOut, 1, 4, smoothOut
animation = fadeSwitch, 1, 4, smoothIn
animation = fadeShadow, 1, 4, smoothIn
animation = fadeDim, 1, 4, smoothIn
animation = fadeDpms, 1, 4, smoothIn
animation = workspaces, 1, 5, overshot, slidefade 30%
animation = specialWorkspace, 1, 5, overshot, slidefadevert 30%
}

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier
bind = $mainMod, A, exec, swaync-client -t -sw
# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, grave, exec, ~/.config/rofi/scripts/key.sh
bind = $mainMod Alt, Return, exec, $terminal --class floatingterm
bind = $mainMod, R, exec, $menu || pkill rofi
bind = $mainMod, B, exec, brave
bind = $mainMod Alt, P, exec, ~/.config/hypr/scripts/Wlogout.sh
bind = $mainMod Alt, M, exec, python ~/.config/hypr/scripts/music.py --toggle
bind = $mainMod, C, exec, code-insiders
bind = $mainMod, V, exec, $terminal nvim
bind = $mainMod, M, exec, $terminal --class floatingterm rmpc
bind = $mainMod, Y, exec, $terminal --class floatingterm yazi
bind = $mainMod Alt, C, exec, ~/.config/hypr/clip.sh
bind = CTRL Alt, Delete, exec, cliphist wipe | pkill -USR1 rofi
bind = $mainMod, W, exec, brave --new-window https://web.whatsapp.com
# Toggle overview (Mission Control style)
bind = Super, Tab, global, quickshell:overviewToggle
bind = Super Shift, B, exec, ~/.config/waybar/scripts/waybar-theme-rofi.sh
# Stash operations
bind = Super Shift, V, global, quickshell:stashWorkspace
bind = Super Shift, U, global, quickshell:unstashQuick
bind = Super+Shift, S, global, quickshell:regionScreenshot

# Image search (Google Lens)
bind = Super+Shift, A, global, quickshell:regionSearch
bind = Super Alt, R, exec, ~/.config/rofi/scripts/rofi-theme-switcher.sh
# OCR text extraction
bind = Super+Shift, X, global, quickshell:regionOcr

# Region recording
bind = Super+Shift, R, global, quickshell:regionRecord

# Region recording with audio
bind = Super+Shift+Alt, R, global, quickshell:regionRecordWithSound

# Color picker (requires hyprpicker)
bind = Super+Shift, C, exec, hyprpicker -a


bind = $mainMod Alt, W, exec, ~/.config/hypr/wppicker.sh
bind = $mainMod Alt, T, exec, ~/.config/hypr/themepicker.sh
bind = $mainMod Alt, S, exec, ~/.config/hypr/syslauncher.sh
bind = $mainMod, Q, killactive,
bind = $mainMod Alt, Q, exit,
bind = $mainMod Alt, B, exec, ~/.config/waybar/scripts/launch.sh
bind = $mainMod Alt, H, exec, ~/.config/waybar/scripts/hide.sh
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, space, togglefloating, active
bind = $mainMod, F, fullscreen
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bindd = ALT, tab, cycle next window, cyclenext
bindd = ALT, tab, bring active to top, bringactivetotop

# Resize windows
binded = $mainMod SHIFT, left, resize left (-50), resizeactive, -50 0
binded = $mainMod SHIFT, right, resize right (+50), resizeactive, 50 0
binded = $mainMod SHIFT, up, resize up (-50), resizeactive, 0 -50
binded = $mainMod SHIFT, down, resize down (+50), resizeactive, 0 50

# Move windows
bindd = $mainMod CTRL, left, move window left, movewindow, l
bindd = $mainMod CTRL, right, move window right, movewindow, r
bindd = $mainMod CTRL, up, move window up, movewindow, u
bindd = $mainMod CTRL, down, move window down, movewindow, d

# Swap windows
bindd = $mainMod ALT, left, swap window left, swapwindow, l
bindd = $mainMod ALT, right, swap window right, swapwindow, r
bindd = $mainMod ALT, up, swap window up, swapwindow, u
bindd = $mainMod ALT, down, swap window down, swapwindow, d



# Move active window to a workspace silently mainMod + CTRL [0-9]
bindd = $mainMod CTRL, code:10, move silently to workspace 1, movetoworkspacesilent, 1 # NOTE: code:10 = key 1
bindd = $mainMod CTRL, code:11, move silently to workspace 2, movetoworkspacesilent, 2 # NOTE: code:11 = key 2
bindd = $mainMod CTRL, code:12, move silently to workspace 3, movetoworkspacesilent, 3 # NOTE: code:12 = key 3
bindd = $mainMod CTRL, code:13, move silently to workspace 4, movetoworkspacesilent, 4 # NOTE: code:13 = key 4
bindd = $mainMod CTRL, code:14, move silently to workspace 5, movetoworkspacesilent, 5 # NOTE: code:14 = key 5
bindd = $mainMod CTRL, code:15, move silently to workspace 6, movetoworkspacesilent, 6 # NOTE: code:15 = key 6
bindd = $mainMod CTRL, code:16, move silently to workspace 7, movetoworkspacesilent, 7 # NOTE: code:16 = key 7
bindd = $mainMod CTRL, code:17, move silently to workspace 8, movetoworkspacesilent, 8 # NOTE: code:17 = key 8
bindd = $mainMod CTRL, code:18, move silently to workspace 9, movetoworkspacesilent, 9 # NOTE: code:18 = key 9
bindd = $mainMod CTRL, code:19, move silently to workspace 10, movetoworkspacesilent, 10 # NOTE: code:19 = key 0
bindd = $mainMod CTRL, bracketleft, move silently to previous workspace, movetoworkspacesilent, -1 # brackets [
bindd = $mainMod CTRL, bracketright, move silently to next workspace, movetoworkspacesilent, +1 # brackets ]
bind = $mainMod, t, exec, hyprctl dispatch setprop active opaque toggle
# Scroll through existing workspaces with mainMod + scroll
bindd = $mainMod, mouse_down, next workspace, workspace, e+1
bindd = $mainMod, mouse_up, previous workspace, workspace, e-1
bindd = $mainMod, period, next workspace, workspace, e+1
bindd = $mainMod, comma, previous workspace, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindmd = $mainMod, mouse:272, move window, movewindow # NOTE: mouse:272 = left click
bindmd = $mainMod, mouse:273, resize window, resizewindow # NOTE: mouse:272 = right click

# Laptop multimedia keys for volume and LCD brightness
bindel = ,F7, exec, swayosd-client --output-volume raise
bindel = ,F6, exec, swayosd-client --output-volume lower
bindel = ,F4, exec, swayosd-client --output-volume mute-toggle
bindel = ,F8, exec, swayosd-client --input-volume mute-toggle
bindel = ,F10, exec, swayosd-client --brightness +10
bindel = ,F9, exec, exec swayosd-client --brightness -10
# Requires playerctl

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule {
  name = windowrule-1
  suppress_event = maximize
  match:class = .*
}


# Fix some dragging issues with XWayland
windowrule {
  name = windowrule-2
  no_focus = on
  match:class = ^$
  match:title = ^$
  match:xwayland = 1
  match:float = 1
  match:fullscreen = 0
  match:pin = 0
}


windowrule {
  name = windowrule-3
  tag = +multimedia_video
  match:class = ^([Mm]pv|vlc)$
}

windowrule {
  name = windowrule-4
  tag = +settings
  match:class = ^(nm-applet|nm-connection-editor|blueman-manager|org.gnome.FileRoller)$
}

windowrule {
  name = windowrule-5
  tag = +settings
  match:class = ^(org.gnome.DiskUtility|wihotspot(-gui)?)$
}

windowrule {
  name = windowrule-6
  tag = +viewer
  match:class = ^(org.gnome.SystemMonitor)$ # system monitor
}

windowrule {
  name = windowrule-7
  tag = +viewer
  match:class = ^(org.gnome.Evince)$ # document viewer
}

windowrule {
  name = windowrule-8
  tag = +viewer
  match:class = ^(eog|org.gnome.Loupe)$ # image viewer
}

# APPLIACTIONS BLUR
windowrule {
  name = windowrule-9
  no_blur = on
  opacity = 1.0
  float = on
  size = 900 506
  match:tag = multimedia_video*
}

windowrule {
  name = windowrule-10
  opacity = 0.8
  float = on
  match:tag = settings*
}

windowrule {
  name = windowrule-11
  opacity = 0.8
  match:class = ^(org.gnome.Nautilus|code-insiders|thunar)$
}

windowrule {
  name = windowrule-12
  opacity = 0.8
  match:class = ^(gedit|org.gnome.TextEditor|geany)$
}

windowrule {
  name = windowrule-13
  opacity = 0.8
  float = on
  size = (monitor_w*0.5) (monitor_h*0.6)
  match:class = ^(org.pulseaudio.pavucontrol)$
}

windowrule {
  name = windowrule-14
  opacity = 0.8
  match:class = ^(kitty)$
}

windowrule {
  name = windowrule-15
  opacity = 0.8
  workspace = 4 silent
  match:class = ^(spotify)$
}

windowrule {
  name = windowrule-16
  opacity = 0.8
  workspace = 5 silent
  match:class = ^(discord)$
}

windowrule {
  name = windowrule-17
  opacity = 0.8
  workspace = 5 silent
  match:class = ^(org.telegram.desktop)$
}

windowrule {
  name = windowrule-18
  opacity = 0.8
  match:class = ^(brave-browser)$
}

windowrule {
  name = windowrule-19
  opacity = 1.0
  match:class = ^(brave-browser)$
  match:title = .*YouTube.*
}

windowrule {
  name = windowrule-20
  opacity = 1.0
  match:class = ^(brave-browser)$
  match:title = .*HiAnime.*
}

windowrule {
  name = windowrule-21
  opacity = 1.0
  match:class = ^(brave-browser)$
  match:title = .*1Flix.*
}

#windowrule = opacity 0.8 override 0.6 override 1 override, tag:viewer*
windowrule {
  name = windowrule-22
  float = on
  center = on
  border_size = 0
  stay_focused = on
  match:class = ^(flameshot)$
}

# LAYER RULES
windowrule {
  name = windowrule-23
  float = on
  center = on
  size = (monitor_w*0.6) (monitor_h*0.6)
  opacity = 0.8
  match:class = ^(floatingterm)$
}

windowrule {
  name = windowrule-24
  workspace = 2
  match:class = ^(code-insiders)$
}

windowrule {
  name = windowrule-25
  workspace = 2
  match:class = ^(geany)$
}

windowrule {
  name = windowrule-26
  opacity = 0.8
  border_size = 0
  match:class = ^(music.py)$
}

layerrule {
  name = layerrule-1
  blur = on
  ignore_alpha = 0.5
  animation = popin 60%
  match:namespace = rofi
}

#layerrule = dimaround, rofi
layerrule {
  name = layerrule-2
  blur = on
  ignore_alpha = 0
  match:namespace = notifications
}

layerrule {
  name = layerrule-3
  blur = on
  ignore_alpha = 0.5
  match:namespace = waybar
}

layerrule {
  name = layerrule-4
  ignore_alpha = 0.5
  match:namespace = tag:notif*
}

layerrule {
  name = layerrule-5
  blur = on
  match:namespace = logout_dialog
}




# SWAYNC BLUR & XRAY
layerrule {
  name = layerrule-6
  blur = on
  ignore_alpha = 0.5
  xray = 0
  animation = slide right 60%
  match:namespace = swaync-control-center
}

layerrule {
  name = layerrule-7
  blur = on
  ignore_alpha = 0.5
  xray = 0
  animation = slide 60%
  match:namespace = swaync-notification-window
}


# Control center (the panel you toggle)


#FLOAT
windowrule {
  name = windowrule-27
  float = on
  match:tag = viewer*
}


# Ignore maximize requests from apps. You'll probably like this.

# Fix some dragging issues with XWayland

# POP UPS AND DIALOGUES
windowrule {
  name = windowrule-28
  float = on
  size = (monitor_w*0.5) (monitor_h*0.6)
  center = on
  match:title = ^(Save As|Save a File|Pick Files)$
}


windowrule {
  name = windowrule-29
  float = on
  size = (monitor_w*0.7) (monitor_h*0.6)
  match:initial_title = (Open File)
}

windowrule {
  name = windowrule-30
  float = on
  size = (monitor_w*0.7) (monitor_h*0.6)
  match:initial_title = (All Files)
}

windowrule {
  name = windowrule-31
  float = on
  size = (monitor_w*0.35) (monitor_h*0.45)
  match:class = (hyprmixer)
}

windowrule {
  name = windowrule-32
  float = on
  size = (monitor_w*0.7) (monitor_h*0.6)
  match:class = (xdg-desktop-portal-gtk)
}

windowrule {
  name = windowrule-33
  float = on
  size = (monitor_w*0.7) (monitor_h*0.6)
  match:class = (feh)
}

